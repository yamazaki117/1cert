    <script>
        // Responsive Lottie Animation Setup
        let lottieAnimation = null;
        
        const loadLottieAnimation = () => {
            // Destroy existing animation if it exists
            if (lottieAnimation) {
                lottieAnimation.destroy();
            }
            
            // Check if screen is large (1024px+) using window.innerWidth
            const isLargeScreen = window.innerWidth >= 1024;
            
            // Use different animations based on screen size
            const animationPath = isLargeScreen 
                ? 'https://res.cloudinary.com/dunufio1l/raw/upload/v1751716721/cert_taneux.json'
                : 'https://res.cloudinary.com/dunufio1l/raw/upload/v1751734747/trimmed-cert_qmifum.json';
            
            lottieAnimation = lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: animationPath
            });
        };
        
        // Load animation initially
        loadLottieAnimation();
        
        // Reload animation on window resize with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                loadLottieAnimation();
            }, 250);
        });

        // MODAL LOGIC
        const modal = document.getElementById('waitlist-modal');
        const openModalBtns = document.querySelectorAll('.js-open-modal-btn');
        const closeModalBtn = modal.querySelector('.modal-close-btn');

        const openModal = () => {
            modal.dataset.state = 'open';
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            modal.dataset.state = 'closed';
            document.body.style.overflow = '';
        };

        openModalBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                openModal();
            });
        });

        closeModalBtn.addEventListener('click', closeModal);

        // Close modal if user clicks on the overlay
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Close modal if user presses Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.dataset.state === 'open') {
                closeModal();
            }
        });
    </script>
